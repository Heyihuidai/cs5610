<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Task - Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 4rem;
            padding-bottom: 2rem;
        }
        .navbar {
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Task Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/tasks">All Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/tasks/newtask">Add Task</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Create New Task</h1>
        
        <div class="card mt-4">
            <div class="card-body">
                <form id="taskForm" action="/tasks" method="POST">
                    <div class="form-group">
                        <label for="title">Task Title:</label>
                        <input type="text" id="title" name="title" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Due Date:</label>
                        <input type="date" id="date" name="date" class="form-control">
                    </div>
                    
                    <div class="form-check mb-3">
                        <input type="checkbox" id="completed" name="completed" class="form-check-input">
                        <label for="completed" class="form-check-label">Mark as completed</label>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description (optional):</label>
                        <textarea id="description" name="description" class="form-control" rows="3"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Create Task</button>
                    <a href="/tasks" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">CS 5610 - Task Manager Application</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.getElementById("taskForm").addEventListener("submit", function(event) {
        event.preventDefault();
        console.log("Submitting form...");

        const formData = new FormData(this);
        const urlEncodedData = new URLSearchParams(formData).toString();
        
        // Debug form data
        console.log("Form data as URL encoded:", urlEncodedData);

        fetch("/tasks", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: urlEncodedData
        }).then(response => {
            console.log("Response received:", response);
            if (response.ok) {
                window.location.href = "/tasks"; // Redirect on success
            } else {
                response.text().then(text => console.error("Error:", text));
            }
        }).catch(error => console.error("Fetch error:", error));
    });
    </script>
</body>
</html>
